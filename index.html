<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shreedhar's Webpage</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dark background */
            color: #f1f1f1; /* Light text color */
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #39ff14; /* Neon green color */
            padding: 2rem;
            text-align: center;
            text-shadow: 0 0 20px #39ff14, 0 0 30px #39ff14; /* Neon glow */
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        section {
            padding: 3rem;
            margin: 2rem;
            background-color: rgba(0, 0, 0, 0.5); /* Subtle background */
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); /* Soft shadow */
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: #39ff14; /* Neon green */
            text-shadow: 0 0 20px #39ff14, 0 0 30px #39ff14; /* Neon glow */
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }
        .surprise-message {
            font-size: 1.5rem;
            margin: 1.5rem 0;
            color: #39ff14; /* Neon green */
            text-shadow: 0 0 15px #39ff14, 0 0 25px #39ff14; /* Neon glow */
        }
        input[type="text"] {
            width: 80%;
            padding: 1rem;
            margin-top: 0.5rem;
            border: 2px solid #39ff14; /* Neon green border */
            border-radius: 6px;
            background-color: #222; /* Dark input background */
            color: #f1f1f1; /* Light text color */
            font-size: 1.1rem; /* Larger font size */
            transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transitions */
        }
        input[type="text"]:focus {
            border-color: #ffffff; /* Change border color on focus */
            outline: none;
            box-shadow: 0 0 10px #ffffff; /* Glow effect on focus */
        }
        button {
            background-color: #39ff14; /* Neon green button */
            color: #222; /* Dark text color */
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem; /* Larger font size */
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; /* Smooth transitions */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Soft shadow */
        }
        button:hover {
            background-color: #33cc13; /* Slightly darker green on hover */
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); /* Enhanced shadow on hover */
        }
        /* Neon images */
        .neon-image {
            width: 100px; /* Adjust size */
            margin: 20px;
            opacity: 0.8; /* Slight transparency */
            filter: drop-shadow(0 0 10px #39ff14); /* Neon glow */
        }
    </style>
</head>
<body>

<header>
    <h1>WELCOME</h1>
    <p>Hello! I am Shreedhar.  Please enter your Instagram ID below.</p>
</header>

<section>
    <h2>Instagram ID Entry</h2>
    <p class="surprise-message">Enter your ID and here's a surprise for you!</p>
    <form id="instagramForm">
        <label for="instaID">Instagram ID:</label>
        <input type="text" id="instaID" name="instaID" required>
        <button type="submit">Submit</button>
    </form>
    <p id="thankYouMessage" style="display:none;">Thank you for submitting your Instagram ID!</p>
    
   
</section>

<footer>
    <p>&copy; 2024 Shreedhar</p>
</footer>

<script>
    document.getElementById('instagramForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const instaID = document.getElementById('instaID').value;

        fetch('http://localhost:3000/submit-id', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ instaID }),
        })
        .then(response => response.text())
        .then(data => {
            console.log(data);
            document.getElementById('thankYouMessage').style.display = 'block';
            document.getElementById('instagramForm').reset();
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
